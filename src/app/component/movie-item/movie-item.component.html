<ng-container *ngIf="upmovie">
  <a href="" class="movie-item" [routerLink]="'/movie/'+ upmovie.id">
    <div class="movie-item-rating">
      <i class="app-icon">star</i>
      <span>{{upmovie.vote_average}}/10</span>
    </div>
    <div class="movie-item-image">
      <img [src]="imgeurls.small + upmovie.poster_path" alt="">
    </div>
    <div class="movie-item-title">{{upmovie.title}}</div>
  </a>
</ng-container>
