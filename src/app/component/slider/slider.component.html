<div class="slider">
  <ng-container *ngFor="let item of items, let i = index">
    <div class="slide" *ngIf="i==currentslideindex"  @myanifade>
      <div class="slide-bg">
        <img [src]="imgeurls.large + item.poster_path" alt="" class="img-fluid slide-bg-image">
      </div>
      <div class="slide-pane">
        <h2 class="titlename">{{item.title}} - {{i}}</h2>
        <div class="meta">
          <div class="info">
            <span class="rating">
              <span> <span class="app-icon">star</span>
              <span class="rtingvalue">{{item.vote_average}}/10</span></span>
            </span>
            <span>{{item.vote_count}}</span>
            <span>{{item.release_date }}</span>

          </div>
        </div>
        <div class="descrip">{{item.overview}}</div>
      </div>
    </div>
  </ng-container>

</div>
